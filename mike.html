 .flip3D{ width:275px; height:200px; margin:10px;   float:left; }
.flip3D > .front{
	position:absolute;
	transform: perspective( 600px ) rotateY( 0deg );
	background:#0000ff; width:240px; height:200px; border-radius: 5px;7px;
	backface-visibility: hidden;
	transition: transform  .8s linear 0s;
}
.flip3D > .back{
	position:absolute;
	transform: perspective( 600px ) rotateY( 180deg );
	background: #0000ff; width:240px; height:200px; border-radius: 5px;7px;
	backface-visibility: hidden;
	transition: transform .5s linear 0s;
}
.flip3D:hover > .front{
	transform: perspective( 600px ) rotateY( -180deg );
}
.flip3D:hover > .back{
	transform: perspective( 600px ) rotateY( 0deg );
}
